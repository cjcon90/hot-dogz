<div class="grid w-full grid-cols-2 border-4 border-gray-300 border-dashed rounded-lg">
    <div class="grid p-2 place-items-center">
        <img src="{{dog.img_url}}" alt="A picture of my dog {{dog.name}}" class="object-cover w-full h-full rounded-lg">
    </div>
    <div class="flex flex-col p-2 text-xs text-gray-600 justify-evenly">
        <p>Name: <span class="text-base text-gray-800 ">{{dog.name}}</span></p>
        {% if dog.owner == current_user %}
            <div class="flex gap-2">
                <a href="#" class="underline ">Edit</a>
                <a href="#" class="underline ">Delete</a>
            </div>
        {% else %}
            Human: {{dog.owner.username}}
        {% endif %}
        <p>Breed: {{dog.breed.breed_name}}</p>
        <div class="flex py-2 text-base justify-evenly ">
            <div class="like-box">
                <p><i class="text-blue-600 fas fa-thumbs-up"></i> 20</p>
            </div>
            <div class="fave-box">
                <p><i class="text-red-600 fas fa-heart"></i> 10</p>
            </div>
        </div>
        <a href="#" class="underline">Full Size / Comments</a>
    </div>
</div>
