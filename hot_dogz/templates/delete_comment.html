{% extends 'base.html' %}
<!--  Confirm Page for deleting a comment -->
{% block content %}
    <div class="bg-bottom bg-no-repeat bg-contain min-h-screen-less-nav bg-dog6">
        <div class="flex flex-col gap-6 py-6 text-center">
            <h1 class="py-4 text-4xl text-center font-title text-secondary-500 ">Delete Comment</h1>
            <blockquote class="max-w-md p-4 mx-auto text-xl italic border-l-4 border-secondary-500 bg-secondary-50 bg-opacity-30 ">{{comment.content}}</blockquote>
        </div>
        <form action="" method="POST" class="flex flex-col gap-6 mx-auto w-60" novalidate>
            <button type="submit" class="w-full btn btn-primary">Delete</button>
            <input type="button" class="w-full btn btn-secondary focus:outline-none" value="Go Back" onclick="history.back(-1)" />
        </form>
    </div>
{% endblock content %}
